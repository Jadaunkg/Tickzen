{% extends 'automation_base.html' %}

{% block title %}Login - TickZen Automation{% endblock %}

{% block content %}
<div class="auth-header">
    <h1>TickZen Automation</h1>
    <p>Login to your account</p>
</div>

<form method="POST" action="{{ url_for('verify_token_route') }}">
    <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Login
    </button>
</form>

<div style="text-align: center; margin-top: 20px; color: #666;">
    <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
<script>
// Firebase authentication will be handled here
</script>
{% endblock %}
