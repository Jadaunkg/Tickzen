# Google Cloud Build configuration for automated deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:latest'
      - '.'
    timeout: 900s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tickzen-flask-portal'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'APP_ENV=production'
      - '--set-secrets'
      - 'FLASK_SECRET_KEY=flask-secret-key:latest,FIREBASE_PROJECT_ID=firebase-project-id:latest'

images:
  - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tickzen-flask-portal:latest'

timeout: 1200s

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
